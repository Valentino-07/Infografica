<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infografica</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #mappa {
            width: 100%;
            height: 450px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #listaAziende li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h3>Mappa aziende</h3>
<div id="mappa"></div>

<h2>Filtro aziende (OpenStreetMap)</h2>
<form id="filterForm">
    <select id="citta">
        <option value="">Verbania</option>
    </select>

    <select id="settore">
        <option value="">Tutti i settori</option>
        <option value="informatica">Informatica</option>
        <option value="chimica">Chimica</option>
        <option value="meccanica">Meccanica</option>
        <option value="elettronica">Elettronica</option>
        <option value="altro">Altro</option>
    </select>

    <button type="submit">Filtra</button>
</form>

<h3>Risultati:</h3>
<ul id="listaAziende"></ul>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
let aziende = [];
let map;
let markers = [];

async function caricaDati() {
    const response = await fetch("aziende_cobianchi.json");
    aziende = await response.json();
}

function initMap() {
    map = L.map('mappa').setView([42.5, 12.5], 6);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    caricaDati();
}

function filtraAziende() {
    const citta = document.getElementById("citta").value.toLowerCase();
    const settore = document.getElementById("settore").value.toLowerCase();

    return aziende.filter(a => {
        const macroaree = a.Macroaree.toLowerCase();
        return (
            (citta === "" || a.sede.toLowerCase().includes(citta)) &&
            (settore === "" || macroaree.includes(settore))
        );
    });
}

function mostraLista(lista) {
    const listaDiv = document.getElementById("listaAziende");
    listaDiv.innerHTML = lista.map(a => `
        <li><a href="${a.Sito}" target="_blank">${a.azienda}</a> — ${a.sede}</li>
    `).join("");
}

function pulisciMarkers() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
}

function aggiungiMarkers(lista) {
    pulisciMarkers();

    lista.forEach(a => {
        if(a.lat && a.lng){
            const marker = L.marker([a.lat, a.lng]).addTo(map);
            marker.bindPopup(`<b>${a.azienda}</b><br><a href='${a.Sito}' target='_blank'>Visita sito</a>`);
            markers.push(marker);
        }
    });
}

document.getElementById("filterForm").addEventListener("submit", e => {
    e.preventDefault();
    const filtrate = filtraAziende();
    mostraLista(filtrate);
    aggiungiMarkers(filtrate);
});

initMap();
</script>
</body>
</html>

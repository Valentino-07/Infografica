<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infografica</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial; margin: 20px; }
        #mappa { width: 100%; height: 450px; margin-top: 20px; border: 1px solid #ccc; border-radius: 8px; }
        #listaAziende li { margin: 5px 0; }
    </style>
</head>
<body>

<script>
let aziende = [];
let map;
let markers = [];

// --- GEOCODING ---
async function geocodeAddress(address) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
    const response = await fetch(url, { headers: { 'User-Agent': 'cobianchi-project' }});
    const data = await response.json();
    if(data.length > 0){
        return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
    }
    return null;
}

// --- CARICA DATI ---
async function caricaDati() {
    const response = await fetch("aziende_cobianchi_geo.json");
    aziende = await response.json();
}
</script>

<h3>Mappa aziende</h3>
<div id="mappa"></div>

<h2>Filtro aziende (OpenStreetMap)</h2>

<form id="filterForm">
    <select id="citta">
        <option value="">Tutte le città</option>
    </select>

    <select id="settore">
        <option value="">Tutti i settori</option>
        <option value="informatica">Informatica</option>
        <option value="chimica">Chimica</option>
        <option value="meccanica">Meccanica</option>
        <option value="elettronica">Elettronica</option>
        <option value="altro">Altro</option>
    </select>

    <button type="submit">Filtra</button>
</form>

<h3>Risultati:</h3>
<ul id="listaAziende"></ul>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>

// --- POPOLA SELECT DELLE CITTÀ ---
function popolaSelectCitta() {
    const cittaSelect = document.getElementById("citta");

    const uniqueSede = [...new Set(aziende.map(a => a.sede))];
    uniqueSede.sort((a, b) => a.localeCompare(b));
    uniqueSede.forEach(s => {
        if(s !== ""){
            const opt = document.createElement("option");
            opt.value = s.toLowerCase();
            opt.textContent = s;
            cittaSelect.appendChild(opt);
        }
    });
}

// --- Mappa ---
async function initMap() {
    map = L.map('mappa').setView([42.5, 12.5], 6);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    await caricaDati();
    popolaSelectCitta();
}

// --- FILTRI ---
function filtraAziende() {
    const citta = document.getElementById("citta").value.toLowerCase();
    const settore = document.getElementById("settore").value.toLowerCase();

    return aziende.filter(a => {
        const macro = a.Macroaree.toLowerCase();
        return (
            (citta === "" || a.sede.toLowerCase().includes(citta)) &&
            (settore === "" || macro.includes(settore))
        );
    });
}

function mostraLista(lista) {
    // Filtra in base al numero di dipendenti
    const grandi = lista.filter(a => a.Addetti === "50+");
    const medie  = lista.filter(a => a.Addetti === "15-50");
    const piccole = lista.filter(a => a.Addetti === "0-15");

    let html = "";

    if (grandi.length > 0) {
        html += `<h2>Aziende con più di 50 dipendenti</h2>`;
        html += grandi.map(a => `
            <li><a href="${a.Sito}" target="_blank">${a.azienda}</a> — ${a.sede} — ${a.ccnl}</li>
        `).join("");
    }

    if (medie.length > 0) {
        html += `<h2>Aziende con 15–50 dipendenti</h2>`;
        html += medie.map(a => `
            <li><a href="${a.Sito}" target="_blank">${a.azienda}</a> — ${a.sede} — ${a.ccnl}</li>
        `).join("");
    }

    if (piccole.length > 0) {
        html += `<h2>Aziende con meno di 15 dipendenti</h2>`;
        html += piccole.map(a => `
            <li><a href="${a.Sito}" target="_blank">${a.azienda}</a> — ${a.sede} — ${a.ccnl}</li>
        `).join("");
    }

    document.getElementById("listaAziende").innerHTML = html;
}

function pulisciMarkers() {
    markers.forEach(m => map.removeLayer(m));
    markers = [];
}

function aggiungiMarkers(lista) {
    pulisciMarkers();
    lista.forEach(a => {
        if (a.lat && a.lng) {
            const marker = L.marker([a.lat, a.lng]).addTo(map);
            marker.bindPopup(`<b>${a.azienda}</b><br><a href='${a.Sito}' target='_blank'>Visita sito</a>`);
            markers.push(marker);
        }
    });
}

// --- EVENTI ---
document.getElementById("filterForm").addEventListener("submit", e => {
    e.preventDefault();
    const filtrate = filtraAziende();
    mostraLista(filtrate);
    aggiungiMarkers(filtrate);
});

initMap();
</script>

</body>
</html>
